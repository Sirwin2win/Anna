     <h1>HTML FORMS</h1>
     <!-- HTTP(Hyper Text Transfer Protocol)
     HTML forms are used to get information from our users
     Some form attributes:
     1. action: Action is used to specify the backend file where the form will be 
     submitted to. e.g login.php etc
     2. method: this is used to specify the http method used e.g POST,GET
     ,PUT,DELETE, PATCH
     3. enctype: This is used especially when we're uploading a file to the
     server e.g multipart/form-data
     Some input attributes
     1. name: This filed must be filled in order to capture the values in the 
     input tag and sent to the server
     2. placeholder: This is used to add additional guide for the input field
     3. value: This is used to hold a value in the input field
     4. type: This is used to specify the type of input expected from users
     -->
     <form action="login.php" enctype="multipart/form-data" method="post">
        <pre>

            <input type="text" name="fname" placeholder="Enter you first name"/>

            <input type="file" name="fname" placeholder="Enter you first name"/>

            <input type="date" name="fname" placeholder="Enter you first name"/>

            <input type="checkbox" name="fname" placeholder="Enter you first name"/>

            <input type="radio" name="fname" placeholder="Enter you first name"/>

            <input type="reset" name="fname" placeholder="Enter you first name"/>
