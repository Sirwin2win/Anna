<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex box</title>
    <style>
        .parent{
            height: 500px;
        display: flex;
        background-color: dodgerblue ;
        /* flex-direction: column-reverse; */
        /* flex-wrap: wrap; */
        /* flex-flow: row wrap; */
        /* justify-content: space-evenly; */
        align-items: baseline;
        overflow-x: auto;
    }
    .children{
        background-color: white;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        height: 100px;
        width: 100px;
    }
    </style>
</head>
<body>
    <!-- Flex Properties for parent container
    1. flex-direction 
    2. flex-wrap
    3. flex-flow
    4. justify-content
    5. align-items
    
    Flex Properties for the flex items(child elements of the parent)
    1. order
    2. flex-grow
    3. flex-shrink
    4. flex-basis
    5. flex
    6. align-self
    -->
    <div class="parent">
        <div class="children" style="order: 3;">1</div>
        <div class="children" style="order: 2; align-self: center;">2</div>
        <div class="children" style="order: 0;">3</div>
        <div class="children" style="order: 1; align-self: flex-end">4</div>
